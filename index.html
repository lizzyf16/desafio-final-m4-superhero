<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- BOOTSTRAP JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JQUERY MEDIANTE CDN -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- canvas -->
    <script defer src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <!-- <script defer src="https://cdn.canvasjs.com/ga/canvasjs.stock.min.js"></script> -->

    <!-- fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <script defer src="./assets/js/script.js"></script>
    <!-- HOJA DE ESTILOS PROPIA -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>SuperHero</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./assets/img/Recurso 1.png" alt="SuperHero" width="50" height="50">
                <span class="text-light px-2 fs-3">SuperHero</span>
            </a>
        </div>
    </nav>
    <header class="text-center py-3">
        <img src="./assets/img/Recurso 1.png" height="300" alt="">
    </header>
    <main class="container">
        <Section>
            <h1 class="text-center">Encuentra tu SuperHero</h1>
            <div class="form-floating mb-3 py-3 text-center">
                <input type="text" class="form-control" id="floatingInput" placeholder="">
                <label for="floatingInput">Ingresa el número de SuperHero a buscar</label>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-danger text-center my-3" onclick="buscarsuperhero()" style="text-align: center;"><i class="fa-brands fa-searchengin"></i> Buscar</button>                </div>
            </div>
        </Section>
        <section class="py-3 containercard">
            <div class="row ">
                <div class="col d-flex " id="">
                    <div class="card text-bg-danger mb-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="" id="image" class=" img-fluid rounded-start">
                            </div>
                            <div class="col-md-8">
                                <div class="card-header">
                                    <h2><strong>SuperHero # <span id="id"></span></strong></h2>
                                    
                                </div>
                                <div class="card-body">
                                    <ul>
                                        <li class="card-text">
                                            Nombre: <span id="name"></span>
                                        </li>
                                        <li class="card-text">
                                            Conexiones: <span id="connections"></span>
                                        </li>
                                        <li class="card-text">
                                            Publicado por: <span id="publisher"></span>
                                        </li>
                                        <li class="card-text">
                                            Ocupación: <span id="occupation"></span>
                                        </li>
                                        <li class="card-text">
                                            Primera aparición: <span id="firstappearance"></span>
                                        </li>
                                        <li class="card-text">
                                            Altura: <span id="height"></span>
                                        </li>
                                        <li class="card-text">
                                            Peso: <span id="weight"></span>
                                        </li>
                                        <li class="card-text">
                                            Alias: <span id="aliases"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="chartsuper" class="col" style=" width: 100%;"></div>
            </div>
        </section>

    </main>
</body>

</html>
